<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ninja Printer Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, Ninja!</h1>

    <form id="ninja-form" action="">
        <div class="form-group">
            <label for="zplPrinter">Name of your Zebra Printer</label>
            <input type="text" class="form-control" id="zplPrinter" placeholder="Zebra Printer">
        </div>
        <div class="form-group">
            <label for="pdfPrinter">Name of your PDF Printer</label>
            <input type="text" class="form-control" id="pdfPrinter" placeholder="PDF Printer">
        </div>
        <input type="submit" class="btn btn-default" value="Print Example Zpl">
        <input type="submit" class="btn btn-default" value="Print Example Pdf">
    </form>

    <script src="example.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
